<div class="container">

  <div class="controles">
    <input (keydown.enter)="addItem()" type="text" [(ngModel)]="novoTexto">
    <button (click)="addItem()">Adicionar</button>
  </div>

  <div class="listaVazia" *ngIf="lista.length==0">
    Você não possui itens na sula lista atual
  </div>

  <ul *ngIf="lista.length>0">
    <li *ngFor="let item of lista; let i = index" [ngClass]="{feito:item.feito}">
      <input type="checkbox" id="chk_{{i}}" [(ngModel)]="item.feito">
      <label for="chk_{{i}}">{{item.texto}}</label>
    </li>
  </ul>

  <div *ngIf="lista.length>0" class="inf-controles">
    <button (click)="cleanList()">Limpar Lista</button>
  </div>
</div>
